server.port=9001
spring.application.name=orders-service

eureka.instance.hostname=localhost
eureka.instance.preferIpAddress=false
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://localhost:8700/eureka}

kafka.config.bootstrapAddress=localhost:29092
kafka.config.consumer.group-id="order-group"
kafka.order-notifications.topic=order-notifications
kafka.worker-notifications.topic=worker-notifications
kafka.consumer-notifications.topic=consumer-notifications

opentracing.jaeger.udp-sender.host=localhost
opentracing.jaeger.udp-sender.port=6831
opentracing.jaeger.log-spans=true